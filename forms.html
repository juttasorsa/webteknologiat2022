<html>
	<head>
		<title>Lomake</title>
	</head>
	<body>
		<form>
			<table>
				<tr>
					<td>
						<fieldset>
							<legend>Contact information:</legend>
							<table>
								<tr>
									<td><label for="fname">First name:</label></td>
									<td><input type="text" id="fname" name="fname"></td>
									<td colspan="2"><label>Preferred contact method: </label></td>
								</tr>
								<tr>
									<td><label for="fname">Last name:</label></td>
									<td><input type="text" id="lname" name="lname"></td>
									<td><input type="checkbox" id="selectmail" value="selectmail"></td>
									<td><label>Email</label></td>
								</tr>
								<tr>
									<td><label for="email">Email:</label></td>
									<td><input type="email" id="email" name="email"></td>
									<td><input type="checkbox" id="selectphone" value="selectphone"></td>
									<td><label>Telephone</label></td>
								</tr>
								<tr>
									<td><label for="phone">Telephone:</label></td>
									<td><input type="tel" id="phone" name="phone"></td>
								</tr>
							</table>
						</fieldset>
					</td>
				</tr>
				<tr>
					<td>
						<fieldset>
							<legend>Feedback:</legend>
							<table>
								<tr>
									<td><label for="fsubject">Message subject:</label></td>
									<td><input type="text" id="lsubject" name="lsubject"></td>
								</tr>
								<tr>
									<td colspan="2"><textarea id="feedback" name="feedback" rows="10" cols="50"></textarea></td>
								</tr>
								<tr>
									<td><label for="file">Attach a file:</label></td>
									<td><input type="file" id="file" name="file"></td>
								</tr>
								<tr>
									<td><input type="submit" value="Send" name="send"></td>
								</tr>
							</table>
						</fieldset>
					</td>
				</tr>
			</table>
		</form>
	</body>
</html>
